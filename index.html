<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <i class="fa-solid fa-angle-left"></i>
            <h3>Bergen - Budapest</h3>
            <i class="fa-solid fa-ellipsis"></i>
        </header>
        <main>
            <div class="item">
                <div class="check">
                    <i class="fa-solid fa-check"></i>
                </div>
                <div class="details">
                    <h4>Flight booked</h4>
                    <p>Confirmation Code</p>
                    <h3 class="code">678900</h3>
                    <button class="btn">Show booking summary</button>
                </div>
            </div>
            <div class="item">
                <div class="check">
                    <i class="fa-solid fa-check"></i>
                </div>
                <div class="lineBar">
                    <div class="lineBox">
                        <div class="line"></div>
                    </div>
                </div>
                <div class="details">
                    <h4>Preparation</h4>
                    <p class="priority">Priority</p>
                    <button class="btn">Add services</button>
                </div>
            </div>
            <div class="item">
                <div class="check">
                    <i class="fa-solid fa-check"></i>
                </div>
                <div class="details">
                    <h4>Check-in</h4>
                    <p>All Passengers Checked-in</p>
                    <p class="ag">AG</p>
                    <p class="ag">II</p>
                </div>
            </div>
            <div class="item">
                <div class="check">
                    <i class="fa-solid fa-check"></i>
                </div>
                <div class="details">
                    <h4>Packing</h4>
                    <p>You may upgrade your baggage up to three hours beforee departure</p>
                    <button class="btn">Add baggage</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
